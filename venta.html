<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-Shirts</title>
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/grid.css">
</head>
<body>
    <header>
        <figure>
            <img src="./img/logo.png" alt="logo">
        </figure>
        <nav class="fadeInDown">
            <ul>
                <li>
                    <a href="#">Faqs</a>
                </li>
                <li>
                    <a href="#">Producto y descripción</a>                    
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="modulo-pago">
                        <div class="modulo-pago-images">
                            <img src="./img/box2.png" alt="">
                        </div>

                        <h3>
                            Producto 1
                        </h3>
                        <p>
                            Miles de productos hay en el mercado, pero nada como una caja con gatitos
                        </p>
                    </div>
                </div>
                <div class="col-8">
                    <div class="modulo-pago">
                        <form action="https://www.paypal.com/donate?hosted_button_id=RLXC2EHT8MNMN" method="POST">
                            <label for="name">Nombre</label>
                            <br>
                            <input type="text" placeholder="" name="name" id="name" class="data">
                            <br>
                            <label for="email">E-mail</label>
                            <br>
                            <input type="email" placeholder="" name="email" id="email" class="data">
                            <br>
                            <label for="phone">Teléfono</label>
                            <br>
                            <input type="text" placeholder="" name="phone" id="phone" class="data">
                            <br>
                            <input type="submit" class="main-button" name="submit" id="submit" value="Confirmar pago">

                            
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p><a href="#">Términos y condiciones</a></p>
            <p>contacto@mail.com</p>
        </footer>
    </main>

    

    <script src="./js/main.js"></script>
</body>
</html>
